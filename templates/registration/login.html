{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-[80vh] bg-white">
    
    <div class="w-full max-w-md p-8">
        <div class="text-center mb-10">
            <img src="{% static 'img/logo.jpg' %}" alt="Mangas Traquinas" class="h-24 w-auto mx-auto mb-6 rounded-2xl shadow-sm hover:scale-105 transition duration-500">
            
            <h2 class="text-3xl font-bold text-gray-800 mb-2 tracking-tight">Olá de novo!</h2>
            <p class="text-gray-400 font-medium">Pronto para mais compras traquinas?</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="bg-red-50 text-red-500 p-4 rounded-2xl text-sm font-bold border border-red-100 flex items-center gap-3">
                    <i class="fas fa-exclamation-circle text-xl"></i>
                    <div>Username ou password incorretos.</div>
                </div>
            {% endif %}

            <div class="space-y-4">
                <div>
                    <input type="text" name="username" placeholder="O teu Username" required 
                        class="w-full bg-gray-50 border border-gray-100 text-gray-800 text-sm rounded-2xl focus:ring-4 focus:ring-blue-100 focus:border-blue-300 block p-4 outline-none transition font-medium placeholder-gray-400">
                </div>
                <div>
                    <input type="password" name="password" placeholder="A tua Password" required 
                        class="w-full bg-gray-50 border border-gray-100 text-gray-800 text-sm rounded-2xl focus:ring-4 focus:ring-blue-100 focus:border-blue-300 block p-4 outline-none transition font-medium placeholder-gray-400">
                </div>
            </div>

            <button type="submit" class="w-full zippy-yellow text-[var(--zippy-dark-blue)] font-bold rounded-2xl text-sm px-5 py-4 text-center shadow-lg shadow-yellow-200 hover:shadow-xl hover:-translate-y-1 transition duration-300">
                Entrar na Conta
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-sm text-gray-400 font-medium">
                Novo por aqui? <a href="{% url 'registar' %}" class="text-zippy-dark hover:underline font-bold">Cria uma conta grátis.</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
